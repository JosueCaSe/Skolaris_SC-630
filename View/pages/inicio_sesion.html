<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Skolaris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Favicon y estilos (igual que antes) -->
  <link rel="apple-touch-icon" sizes="120x120" href="../assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon/favicon-16x16.png">
  <link type="text/css" href="../css/volt.css" rel="stylesheet">
</head>

<body>
    
    <main>
        <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image" data-background-lg="../../assets/img/illustrations/signin.svg">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div id="loginForm" class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">Inicio de Sesión</h1>
                            </div>
                            <form class="mt-4" onsubmit="showTokenForm(); return false;">
                                <div class="form-group mb-4">
                                    <label for="email">Correo Electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                                        </span>
                                        <input type="email" class="form-control" placeholder="example@company.com" id="email" autofocus required>
                                    </div>  
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                                        </span>
                                        <input type="password" placeholder="Password" class="form-control" id="password" required>
                                    </div>  
                                </div>
                                <div class="d-flex justify-content-between align-items-top mb-4">
                                    <div><a href="olvide_contrasena.html" class="small text-right">Olvidé la contraseña</a></div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-gray-800">Iniciar Sesión</button>
                                </div>
                            </form>
                        </div>
                        <div id="tokenForm" class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500" style="display: none;">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">Token de verificación</h1>
                                <p class="mt-2">Ingresa el código de verificación</p>
                                <p id="tokenError" class="text-danger" style="display: none;">Código incorrecto. Intenta nuevamente.</p>
                            </div>
                            <form onsubmit="verifyToken(); return false;">
                                <div class="form-group mb-4">
                                    <label for="token">Código de 4 dígitos</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                                        </span>
                                        <input type="text" class="form-control" placeholder="****" id="token" required>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-gray-800">Verificar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function showTokenForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('tokenForm').style.display = 'block';
        }

        function verifyToken() {
            const token = document.getElementById('token').value;
            const errorElement = document.getElementById('tokenError');
            
            if(token === '1234') {
                // Token correcto - redirigir al index
                window.location.href = '../index.html';
            } else {
                // Token incorrecto - mostrar error
                errorElement.style.display = 'block';
                document.getElementById('token').focus();
            }
        }
    </script>
</body>
</html>
